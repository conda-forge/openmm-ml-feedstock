{% set name = "openmm-ml" %}
{% set version = "1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmm/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: ba38747a21a6124f4e9e4385c4b569ac175124d7fa4ffbbefc57c34583a7edb8

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - numpy
    - openmm >=8.0.0
    - python >=3.8
    - openmm-torch >=1.0
    - torchani >=2.2.2

test:
  imports:
    - openmmml
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/openmm/openmm-ml
  summary: 'High level API for using machine learning models in OpenMM simulations'
  description: |
    High level API for using machine learning models in OpenMM simulations
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/openmm/openmm-ml
  dev_url: https://github.com/openmm/openmm-ml

extra:
  recipe-maintainers:
    - mikemhenry
    - peastman
